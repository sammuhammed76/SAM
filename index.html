<style>
body {font-family:-apple-system,system-ui,sans-serif;margin:0;background:#f7f8fc;}
header{background:#0a84ff;color:#fff;padding:14px;text-align:center;font-size:20px;}

</head>
<body>
<header>ðŸš› SAM â€” TÄ±r Takip UygulamasÄ±</header>
<main>
<div class="card">
  <h3>Yeni KayÄ±t</h3>
  <input id="date" type="date">
  <input id="plate" placeholder="Plaka (Ã¶rn: 34ABC123)">
  <input id="client" placeholder="MÃ¼ÅŸteri">
  <input id="income" type="number" placeholder="Gelir (â‚º)">
  <input id="expense" type="number" placeholder="Gider (â‚º)">
  <input id="service" type="date" placeholder="Muayene/BakÄ±m Tarihi">
  <button onclick="addRecord()">Kaydet</button>
</div>

<div class="card">
  <h3>KayÄ±tlar</h3>
  <table class="table" id="dataTable">
    <tr><th>Tarih</th><th>Plaka</th><th>MÃ¼ÅŸteri</th><th>Gelir</th><th>Gider</th><th>KÃ¢r</th></tr>
  </table>
  <div class="total" id="summary"></div>
</div>

<div class="card">
  <h3>BakÄ±m / Muayene Takvimi</h3>
  <ul id="calendar"></ul>
</div>
</main>

<script>
let data = JSON.parse(localStorage.getItem("samData")||"[]");

function addRecord(){
  let d = {
    date: date.value,
    plate: plate.value,
    client: client.value,
    income: parseFloat(income.value)||0,
    expense: parseFloat(expense.value)||0,
    service: service.value
  };
  data.push(d);
  localStorage.setItem("samData",JSON.stringify(data));
  render();
  date.value=plate.value=client.value=income.value=expense.value=service.value="";
}

function render(){
  let t = document.getElementById("dataTable");
  t.innerHTML = "<tr><th>Tarih</th><th>Plaka</th><th>MÃ¼ÅŸteri</th><th>Gelir</th><th>Gider</th><th>KÃ¢r</th></tr>";
  let sumIn=0,sumEx=0;
  data.forEach(r=>{
    let profit=r.income-r.expense;
    sumIn+=r.income; sumEx+=r.expense;
    t.innerHTML += `<tr>
      <td>${r.date||""}</td>
      <td>${r.plate||""}</td>
      <td>${r.client||""}</td>
      <td>${r.income.toLocaleString("tr-TR")} â‚º</td>
      <td>${r.expense.toLocaleString("tr-TR")} â‚º</td>
      <td>${profit.toLocaleString("tr-TR")} â‚º</td>
    </tr>`;
  });
  document.getElementById("summary").innerHTML =
    `Toplam Gelir: <b>${sumIn.toLocaleString("tr-TR")} â‚º</b> &nbsp; 
     Toplam Gider: <b>${sumEx.toLocaleString("tr-TR")} â‚º</b> &nbsp; 
     KÃ¢r: <b>${(sumIn-sumEx).toLocaleString("tr-TR")} â‚º</b>`;
  renderCalendar();
}

function renderCalendar(){
  let c=document.getElementById("calendar");
  c.innerHTML="";
  data.filter(x=>x.service).forEach(x=>{
    c.innerHTML+=`<li>${x.plate} â€” ${x.service}</li>`;
  });
}

render();
</script>
